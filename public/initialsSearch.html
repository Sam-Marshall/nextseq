<html>

<head>

    <title>Seq Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery -->

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div class='container'>
        <div class='wrapper'>
            <div class='row'>
                <a href='/' class="btn navbar-btn navbar-right">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
                <a href='#' class="btn navbar-btn navbar-right">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
                <h1>Find Projects</h1>
                <form>
                    <div class='form-group'>
                        <label for='Scientist'>Scientist Initials</label>
                        <select class='form-control' id='initialsSelect'>
                            <option>abj</option>
                            <option>aew</option>
                            <option>agv</option>
                            <option>alm</option>
                            <option>ami</option>
                            <option>apj</option>
                            <option>ccs</option>
                            <option>ckc</option>
                            <option>dhu</option>
                            <option>dja</option>
                            <option>drf</option>
                            <option>ekl</option>
                            <option>ers</option>
                            <option>etb</option>
                            <option>fec</option>
                            <option>hhe</option>
                            <option>jsk</option>
                            <option>kal</option>
                            <option>kca</option>
                            <option>kma</option>
                            <option>ksj</option>
                            <option>lww</option>
                            <option>mlm</option>
                            <option>mmn</option>
                            <option>mtd</option>
                            <option>muf</option>
                            <option>nwb</option>
                            <option>pnn</option>
                            <option>rar</option>
                            <option>sam</option>
                            <option>tss</option>
                            <option>yac</option>
                            <option>yht</option>
                            <option>zlo</option>
                            <option>zzj</option>
                        </select>
                    </div>
                    <button type='submit' class='btn btn-primary' id='submit-btn'>Submit</button>
                </form>
            </div>
            <div class="panel" id="tangoTable">
                <div class="panel-heading">
                    <h2 id='tableTitle'>Sequencing Information</h2>
                </div>
                <div class="panel-body text-center">
                    <table class="table table-striped table-bordered table-hover" id="tableStuffHere">
                    </table>
                </div>
            </div>
            <div id='geoBtn'>
                <button class='btn btn-success'>Add To GEO</button>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src='./assets/js/getInitialsInfo.js'></script>

</html>
